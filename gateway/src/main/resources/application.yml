server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**, /api/v1/auth/**, /user-service/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/v1/ai-messages/**, /ai-service/**
          filters:
            - RewritePath=/ai-service/(?<segment>.*), /$\{segment}

        - id: slack-service
          uri: lb://slack-service
          predicates:
            - Path=/api/v1/slack/**, /slack-service/**
          filters:
            - RewritePath=/slack-service/(?<segment>.*), /$\{segment}

        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/api/v1/hubs/**, /api/v1/hubroutes/**, /hub-service/**
          filters:
            - RewritePath=/hub-service/(?<segment>.*), /$\{segment}

        - id: shipment-service
          uri: lb://shipment-service
          predicates:
            - Path=/api/v1/shipments/**, /api/v1/shipment-managers/**, /api/v1/shipment-routes/**, /shipment-service/**
          filters:
            - RewritePath=/shipment-service/(?<segment>.*), /$\{segment}

        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**, /company-service/**
          filters:
            - RewritePath=/company-service/(?<segment>.*), /$\{segment}

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**, /product-service/**
          filters:
            - RewritePath=/product-service/(?<segment>.*), /$\{segment}

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**, /order-service/**
          filters:
            - RewritePath=/order-service/(?<segment>.*), /$\{segment}

service:
  jwt:
    secret-key: ${JWT_SECRET_KEY}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

management:
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    urls:
      - name: user-service
        url: /user-service/v3/api-docs

      - name: ai-service
        url: /ai-service/v3/api-docs

      - name: slack-service
        url: /slack-service/v3/api-docs

      - name: company-service
        url: /company-service/v3/api-docs

      - name: product-service
        url: /product-service/v3/api-docs

      - name: shipment-service
        url: /shipment-service/v3/api-docs

      - name: hub-service
        url: /hub-service/v3/api-docs

      - name: order-service
        url: /order-service/v3/api-docs
