server:
  port: 19091

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**, /slack/**
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/ai-messages/**
        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/hubs/**, /hubroutes/**
        - id: shipment-service
          uri: lb://shipment-service
          predicates:
            - Path=/shipments/**, shipment-managers/**, shipment-routes/**
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/companies/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

service:
  jwt:
    secret-key: ${JWT_SECRET_KEY}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
